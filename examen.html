<!DOCTYPE html>
<html lang="es">
<head>
    <title>Prestamos</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/examen.css">
    <script src="js/examen.js"></script>
</head>
<body>
    <div class="tabla">
        <h1>Prestamos</h1>
        <div class="nombres">
            <h2>Nombres</h2>
            <input type="text">
        </div>
        <div for="nombre" class="nombres">
            <h2>Apellidos</h2>
            <input type="text" id="nombre" name="nombre">
        </div>
        <label for="edad" class="nombres">
            <h2 id="tit">Edad</h2>
            <input id="edad" name="edad" type="number" min="15" max="100">
        </label>
        <div class="selec">
            <h2>Tiempo de prestamo</h2>
            <div class="selecci">
                <input type="radio" name="transporte" value="1"><h3>6 meses</h3>
            <br>
            <input type="radio" name="transporte" value="2"><h3>12 meses</h3>
            <br>
            <input type="radio" name="transporte" value="3"><h3>18 meses</h3>
            </div>
            
        </div>
        <div class="selec">
            <h2>Genero</h2>
            <div class="selecci">
            <input type="radio" name="genero" value="1"><h3>Hombre</h3>
            <br>
            <input type="radio" name="genero" value="2"><h3>Mujer</h3>
            <br>
            </div>
            
        </div>
    </div>
</body>
</html>
